<!DOCTYPE HTML>
<html>
<head>
<title>Edit Profile </title>
<link rel="stylesheet" href={{ url_for('static', filename='css/editProfile.css') }} />
<link rel="stylesheet" href={{ url_for('static', filename='css/topStyle.css') }} />
</head>
<body>
<div id="title">
	<a action="{{ url_for('eshopping') }}" method=GET  href={{ url_for('eshopping') }}?name={{watchlistname}}_{{watchlistid}}>
		<img id="logo" src= {{ url_for('static', filename='images/logo.png') }} />
	</a>
	<form>
		<input id="searchBox" type="text" name="searchQuery">
		<input id="searchButton" type="submit" value="Search">
	</form>

	{% if not loggedIn %}
	<div id="signInButton">
		<a class="link" href="/loginForm">Sign In</a>
	</div>
	{% else %}
	<div class="dropdown">
		<button class="dropbtn">Hello, <br>{{firstName}}</button>
		<div class="dropdown-content">
			<a href="/account/orders?name={{watchlistname}}_{{watchlistid}}">Your orders</a>
			<a action="{{ url_for('profileHome') }}" method=GET  href="{{ url_for('profileHome') }}?name={{watchlistname}}_{{watchlistid}}">Your profile</a>

			<hr>
			<a href="/logout">Sign Out</a>
		</div>
	</div>
	{% endif %}
	<div id="kart">
		<a class="link" href="/cart?name={{watchlistname}}_{{watchlistid}}">
			<img src={{url_for('static', filename='images/shoppingCart.png')}} id="cartIcon" />
			CART {{noOfItems}}
		</a>
	</div>
</div>

<div class="display">
	<h2>Edit profile</h2>
	<form action="/updateProfile" method="POST">
		<p>Email:<input type="email" name="email" value={{profileData[0]}} readonly="readonly"></p>
		<p>First Name:<input type="text" name="firstName" value={{profileData[1]}}></p>
		<p>Last Name: <input type="text" name="lastName" value={{profileData[2]}}></p>
		<p>Address 1: <input type="text" name="address1" value={{profileData[3]}}></p>
		<p>postcode Code: <input type="text" name="postcode" value={{profileData[4]}}></p>
		<p>City: <input type="text" name="city" value={{profileData[5]}}></p>
		<p>Phone Number: <input type="text" name="phone" value={{profileData[6]}}></p>
		<input type="submit" value="Save">
	</form>
</div>
</body>
</html>
